<!doctype html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-2xl mx-auto">
    <header class="mt-12 mb-8 max-w-7xl mx-auto">
        <div class="navbar bg-base-100 flex justify-between">
            <div>
                <img src="images/Tasty_HUT.png" alt="">
            </div>
            <div class="mr-16">
                <button class="btn btn-warning text-xl font-medium px-10">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <section class="relative flex items-center justify-center">
            <img src="images/banner_1.png" class="filter brightness-50 h-[650px] bg-no-repeat">
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-white text-center">
                <h1 class="text-6xl font-bold">Taste Our Delicious <br> Best Foods</h1>
                <p class="text-lg mt-10">
                    There are many variations of passages of Lorem Ipsum available, but the majority have <br> suffered
                    alteration in some form, by injected humou.
                </p>
                <!-- Search Bar -->
                <div class="form-control w-full mt-8">
                    <div class="input-group">
                        <input type="text" placeholder="Search any food" class="input input-bordered w-full pl-8" />
                        <button class="btn btn-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
